{% extends 'layout/base.html' %}

{% load static %}

{% block content %}

<style>
    body {
        background-color: #FBEEC1;
    }
</style>

<div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="row">
        <div class="col" style="padding: 1em;">
            <div class="card" style="border: none; border-radius: 10px; box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px;">
                <h5 class="card-title mb-4 mt-4"
                    style="text-align: center; position: relative; top: 50%; transform: translateY(25%); font-weight: bold;">
                    Login Guru
                </h5>
                <div class="card-body">
                    {% include 'layout/template_messages.html' %}

                    {% load crispy_forms_tags %}

                    <form method="post">
                        {% csrf_token %}
                        {{ form | crispy }}

                        <input type="hidden" name="next" value="{{ request.GET.next }}">
                        <button type="submit" class="btn btn-block btn-success">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End of Page Wrapper -->

{% include 'layout/load_js.html' %}

{% endblock %}
